<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body class="universe">
    <header class="momentum-header hide">
      <div class="weather">WEATHER</div>
      <div class="to-do">TODO-LIST</div>
    </header>

    <main class="momentum-main hide">
      <div class="clock">CLOCK</div>
      <form class="greeting">
        <label class="greeting__label" for="name">이름을 입력해주세요</label>
        <input class="greeting__input" id="name" type="text" minlength="1" maxlength="20" autocomplete="off">
      </form>
    </main>

    <footer class="momentum-footer hide">
      <div class="location">LOCATION</div>
    </footer>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
