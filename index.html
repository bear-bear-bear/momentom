<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body class="universe">
    <header class="momentum-header hide">
      <article class="weather"></article>
    </header>
    <main class="momentum-main">
      <article class="clock hide">
        <p class="clock__time">
          <span class="clock__time__prop clock__time__hours"></span>
          <span class="clock__time__prop clock__time__minutes"></span>
          <span class="clock__time__prop clock__time__AM-PM"></span>
        </p>
      </article>
    </main>
    <script type="module" src="./dist/bundle.js"></script>
  </body>
</html>
